<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <!-- TODO 1: Add the Bootstrap link here. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* TODO 4: Use flexbox to center the card in the vertical and horizontal center. */
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }
    .btn-yellow {
      background-color: rgb(235, 231, 24);;
      color: rgba(100, 70, 6, 0.685);
      font-weight: 700;
       
    }
    .btn-yellow:hover {
      background-color: rgb(187, 211, 147);
    }
    .card-body {
      background-color: rgb(110, 102, 29);
    }
    .card-title {
      color: rgb(228, 213, 83);
    }
    .card-text {
      color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <!-- TODO 2: Add the Bootstrap Prebuilt Card here -->
    <div class="card" style="width: 18rem;">
      <!-- TODO 3: Change the image src to display the flower.jpg image. -->
      <img src="./flower.jpg" class="card-img-top" alt="Sunflower">
      <div class="card-body">
        <h5 class="card-title">Sunflower</h5>
        <p class="card-text">This flower's seeds are used to make oil.</p>
        <a href="https://www.google.com/search?q=photography+sunflowers&udm=2&sa=X&ved=2ahUKEwjx9YaK96iGAxWc3AIHHY8kDisQrNwCegQIfxAA" class="btn btn-yellow">SUNFLOWERS</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybDh7g9PnJ2sI8e1zT7jfrOr3iv7nbgIa+Ll0C3gqlgL1pNh4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-p5O4EWxR0HD3iQog8UeX6qmq0TZtB1z6j1X3SYm4k5n8zNQEN5FvNVD6R+23pF6D" crossorigin="anonymous"></script>
</body>

</html>
